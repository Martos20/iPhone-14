<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone 14 Home Screen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="iphone">
    <div class="notch">
      <div class="camera"></div>
      <div class="speaker"></div>
    </div>
    <div class="screen">
      <div class="status-bar">
        <div class="signal"></div>
        <div class="wifi"></div>
        <div class="battery"></div>
      </div>
      <div class="app-grid">
        <div class="app">
          <img src="phone-icon.png" alt="Phone">
          <p>Phone</p>
        </div>
        <div class="app">
          <img src="messages-icon.png" alt="Messages">
          <p>Messages</p>
        </div>
        <div class="app">
          <img src="camera-icon.png" alt="Camera">
          <p>Camera</p>
        </div>
        <div class="app">
          <img src="settings-icon.png" alt="Settings">
          <p>Settings</p>
        </div>
        <div class="app">
          <img src="photos-icon.png" alt="Photos">
          <p>Photos</p>
        </div>
        <div class="app">
          <img src="mail-icon.png" alt="Mail">
          <p>Mail</p>
        </div>
        <div class="app">
          <img src="music-icon.png" alt="Music">
          <p>Music</p>
        </div>
        <div class="app">
          <img src="safari-icon.png" alt="Safari">
          <p>Safari</p>
        </div>
      </div>
      <div class="dock">
        <div class="dock-app">
          <img src="phone-icon.png" alt="Phone">
        </div>
        <div class="dock-app">
          <img src="safari-icon.png" alt="Safari">
        </div>
        <div class="dock-app">
          <img src="music-icon.png" alt="Music">
        </div>
        <div class="dock-app">
          <img src="messages-icon.png" alt="Messages">
        </div>
      </div>
    </div>
    <div class="home-button"></div>
  </div>
</body>
</html>
